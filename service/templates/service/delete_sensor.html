{% extends 'service/main.html' %} {% load static%} {% block content %}
<div class="row">
  <div class="card card-body col-md-7 mx-auto mt-4">
    <p>Are you sure you want to delete "{{item}}"</p>
    <form action="{% url 'delete_sensor' item.id %}" method="POST">
      {% csrf_token %} {{form}}
      <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
      <input class="btn btn-danger" type="submit" name="Confirm" />
    </form>
  </div>
</div>
{% endblock content %}
